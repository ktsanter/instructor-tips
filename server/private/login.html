<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>login page</title>
  </head>

  <body>
    <h2> login page </h2>
    
    <form action="/login_attempt" method="post">
      <div>
        <span> user </span>
        <input id = 'userName' name='userName' type='text'> 
      </div>
      
      <div>
        <span> password </span>
        <input id='userPassword' name='userPassword' type='text'> 
      </div>    
      
      <input type="submit" value="login">
    </form>
    
    <div id="retry">
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', checkForRetry);    
      
      function checkForRetry() {
        var urlParams = new URLSearchParams(window.location.search);
        var retry = urlParams.has('retry') ? urlParams.get('retry') == 'true' : false;
        if (retry) {
          document.getElementById('retry').innerHTML = 'login failed, please retry';
        }
      }      
    </script>
  </body>
</html>

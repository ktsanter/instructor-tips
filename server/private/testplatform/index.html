<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles/index.css">
    
    <link 
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
      crossorigin="anonymous"
    >     
    
    <link rel="stylesheet" href="styles/sliderswitch.css">
    
    <script data-main="scripts/require_index" src="scripts/require.js"></script>
  </head>

  <body> 
    <div> test </div>
    <input id="dummy" type="text" pattern="[abc]">
    <br>
    <hr>
    
    <script>
      document.getElementById('dummy').addEventListener('keypress', (e) => {return myFunc(e);})
      function myFunc(e) {
        if (e.key == '"') {
          e.stopPropagation();
          e.preventDefault();  
          e.returnValue = false;
          e.cancelBubble = true;
          return false;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title> slider switch </title>
    <meta charset="utf-8">

    <link href="styles/sliderswitch.css" rel="stylesheet" type="text/css">
    
    <style>

.myButton {
	box-shadow: 0px 10px 14px -7px #3e7327;
	background:linear-gradient(to bottom, #77b55a 5%, #72b352 100%);
	background-color:#77b55a;
	border-radius:4px;
	border:1px solid #4b8f29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:13px;
	font-weight:bold;
	padding:6px 12px;
	text-decoration:none;
	text-shadow:0px 1px 0px #5b8a3c;
}
.myButton:hover {
	background:linear-gradient(to bottom, #72b352 5%, #77b55a 100%);
	background-color:#72b352;
}
.myButton:active {
	position:relative;
	top:1px;
}

    </style>
  </head>
  
  <body onLoad="initStuff()">
    <label class="switch switch-yes-no test">
      <input class="switch-input" type="checkbox" />
      <span class="switch-label" data-on="Yes" data-off="No"></span> 
      <span class="switch-handle"></span> 
    </label>  
    
    <button onClick="_getSliderSwitchValue('test')">get value</button>
    <button onClick="_setSliderSwitchValue('test', true)">set true</button>
    <button onClick="_setSliderSwitchValue('test', false)">set false</button>
    
    <br>
    <br>
    
<a href="#" class="myButton">green</a>

    
    <script>
      function initStuff() {
        console.log('load');
      }
      
      function _getSliderSwitchValue(className) {
        var elemLabel = document.getElementsByClassName(className)[0];
        var elemInput = elemLabel.getElementsByClassName('switch-input')[0];
        console.log(elemInput.checked);
      }

      function _setSliderSwitchValue(className, checked) {
        var elemLabel = document.getElementsByClassName(className)[0];
        var elemInput = elemLabel.getElementsByClassName('switch-input')[0];
        elemInput.checked = checked;
      }
    </script>
  </body>
</html>
